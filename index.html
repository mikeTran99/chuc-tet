<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Hỗ trợ IE -->
  <title>Thư Chúc Tết</title>
  <style>
    /* Reset và thiết lập cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
    }

    /* Canvas phủ toàn màn hình */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Hiệu ứng chữ */
    #name {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: white;
      font-family: 'Brush Script MT', cursive;
      font-size: 40px;
      text-shadow: 2px 2px 10px pink;
      opacity: 0;
      transition: opacity 3s ease-in-out, transform 3s ease-in-out;
    }

    /* Lời chúc */
    #message {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 24px;
      text-shadow: 2px 2px 10px gold;
      opacity: 0;
      white-space: nowrap;
      padding: 0 20px; /* Đảm bảo văn bản không bị tràn màn hình */
    }

    /* Đếm ngược */
    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 80px;
      text-shadow: 0 0 10px gold, 0 0 20px orange;
      z-index: 100;
    }

    /* Nút bật/tắt nhạc */
    #toggleMusic {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 100;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #countdown {
        font-size: 50px;
      }
      #name {
        font-size: 30px;
      }
      #message {
        font-size: 20px;
      }
    }
    @media (max-width: 480px) { /* Dành cho thiết bị rất nhỏ */
      #countdown {
        font-size: 40px;
      }
      #name {
        font-size: 20px;
      }
      #message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="name">Trung ❤ Nhi</div>
  <div id="message"><center>Chúc Dợ năm mới vui vẻ, thành công và tràn đầy niềm vui,<br>mãi hạnh phúc bên ck nha nha!</center></div>
  <div id="countdown">Nhấn để bắt đầu</div>
  <button id="toggleMusic" onclick="toggleMusic()">Tắt Nhạc</button>

  <!-- Âm thanh -->
  <audio id="backgroundMusic" src="./media/ABBA - Happy New Year.mp3" loop></audio>
  <audio id="fireworkSound" src="./media/firework.mp3"></audio>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var name = document.getElementById('name');
    var message = document.getElementById('message');
    var countdown = document.getElementById('countdown');
    var backgroundMusic = document.getElementById('backgroundMusic');
    var fireworkSound = document.getElementById('fireworkSound');
    var toggleMusicBtn = document.getElementById('toggleMusic');
    var musicPlaying = false;
    var fireworks = [];

    // Điều chỉnh canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Fallback cho requestAnimationFrame
    window.requestAnimationFrame = window.requestAnimationFrame || 
                                   window.webkitRequestAnimationFrame || 
                                   window.mozRequestAnimationFrame || 
                                   function(callback) {
                                     return setTimeout(callback, 1000 / 60);
                                   };

    function toggleMusic() {
      if (musicPlaying) {
        backgroundMusic.pause();
        toggleMusicBtn.textContent = 'Bật Nhạc';
      } else {
        backgroundMusic.play();
        toggleMusicBtn.textContent = 'Tắt Nhạc';
      }
      musicPlaying = !musicPlaying;
    }

    function startCountdown() {
      if (!musicPlaying) {
        backgroundMusic.play().catch(() => {
          console.log("Trình duyệt chặn autoplay, yêu cầu nhấn nút.");
        });
      }
      var time = 5;
      countdown.textContent = time;
      var timer = setInterval(function() {
        time -= 1;
        if (time === 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
          startAnimation();
        }
        countdown.textContent = time;
      }, 1000);
    }

    function startAnimation() {
      fireworkSound.play();
      animateHeart();
      launchFireworks();

      setTimeout(function() {
        name.style.opacity = 1;
        name.style.transform = "translate(-50%, -50%) scale(1)";
      }, 3000);

      setTimeout(function() {
        message.style.opacity = 1;
      }, 5000);
    }

    function animateHeart() {
      var t = 0;
      function drawHeart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        var gradient = ctx.createRadialGradient(
          canvas.width / 2, canvas.height / 2, 10,
          canvas.width / 2, canvas.height / 2, 100
        );
        gradient.addColorStop(0, `hsl(${Math.sin(t) * 120 + 240}, 100%, 60%)`);
        gradient.addColorStop(1, `hsl(${Math.sin(t) * 120 + 240}, 100%, 30%)`);
        ctx.fillStyle = gradient;

        ctx.beginPath();
        for (var i = 0; i < Math.PI * 2; i += 0.01) {
          var x = 16 * Math.pow(Math.sin(i), 3);
          var y = -(13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i));
          ctx.lineTo(canvas.width / 2 + x * 15, canvas.height / 2 + y * 15);
        }
        ctx.shadowColor = "rgba(255, 0, 0, 0.8)";
        ctx.shadowBlur = 30;
        ctx.fill();

        t += 0.05;
        requestAnimationFrame(drawHeart);
      }
      drawHeart();
    }

    function launchFireworks() {
      setInterval(function() {
        if (fireworks.length < 10) { // Giới hạn 10 pháo hoa
          var firework = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height / 2,
            particles: []
          };
          for (var i = 0; i < 100; i++) {
            var angle = Math.random() * Math.PI * 2;
            var speed = Math.random() * 4 + 2;
            firework.particles.push({
              x: firework.x,
              y: firework.y,
              vx: Math.cos(angle) * speed,
              vy: Math.sin(angle) * speed,
              radius: Math.random() * 3 + 2,
              alpha: 1,
              color: `hsl(${Math.random() * 360}, 100%, 70%)`
            });
          }
          fireworks.push(firework);
          fireworkSound.currentTime = 0;
          fireworkSound.play();
        }
      }, 300);

      function drawFireworks() {
        ctx.globalAlpha = 0.8;
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach(function(firework, fireworkIndex) {
          firework.particles.forEach(function(particle, particleIndex) {
            particle.x += particle.vx;
            particle.y += particle.vy;
            particle.alpha -= 0.01;
            particle.radius *= 0.98;

            if (particle.alpha > 0) {
              ctx.globalAlpha = particle.alpha;
              ctx.fillStyle = particle.color;
              ctx.beginPath();
              ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
              ctx.shadowBlur = 10;
              ctx.shadowColor = particle.color;
              ctx.fill();
            } else {
              firework.particles.splice(particleIndex, 1);
            }
          });

          if (firework.particles.length === 0) {
            fireworks.splice(fireworkIndex, 1);
          }
        });

        requestAnimationFrame(drawFireworks);
      }
      drawFireworks();
    }

    document.addEventListener("DOMContentLoaded", function() {
      resizeCanvas();
      startCountdown();
    });
  </script>
</body>
</html>
