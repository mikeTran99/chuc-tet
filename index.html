<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư Chúc Tết</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
      text-align: center;
    }

    /* Canvas phủ toàn màn hình */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Hiệu ứng chữ */
    #name {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: white;
      font-family: 'Brush Script MT', cursive;
      font-size: 40px;
      text-shadow: 2px 2px 10px pink;
      opacity: 0;
      transition: opacity 3s ease-in-out, transform 3s ease-in-out;
    }

    /* Lời chúc */
    #message {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 24px;
      text-shadow: 2px 2px 10px gold;
      opacity: 0;
      white-space: nowrap;
      animation: typewriter 4s steps(40, end), blink .75s step-end infinite;
    }

    @keyframes typewriter { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* Đếm ngược */
    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-size: 80px;
      text-shadow: 0 0 10px gold, 0 0 20px orange;
      z-index: 100;
    }

    /* Nút bật/tắt nhạc */
    #toggleMusic {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 100;
    }

    /* Responsive cho điện thoại */
    @media (max-width: 768px) {
      #countdown {
        font-size: 50px;
      }

      #name {
        font-size: 30px;
      }

      #message {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div id="name">Trung ❤ Nhi</div>
  <div id="message">Chúc Dợ năm mới vui vẻ, thành công và tràn đầy niềm vui,<br>mãi hạnh phúc bên ck nha nha!</div>
  <div id="countdown">Nhấn để bắt đầu</div>
  <button id="toggleMusic" onclick="toggleMusic()">Tắt Nhạc</button>

  <!-- Âm thanh Happy New Year & pháo hoa -->
  <audio id="backgroundMusic" src="./media/ABBA - Happy New Year.mp3" loop></audio>
  <audio id="fireworkSound" src="./media/firework.mp3"></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const name = document.getElementById('name');
    const message = document.getElementById('message');
    const countdown = document.getElementById('countdown');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const fireworkSound = document.getElementById('fireworkSound');
    const toggleMusicBtn = document.getElementById('toggleMusic');
    let musicPlaying = false;
    let fireworks = [];

    // Điều chỉnh canvas theo kích thước màn hình
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function toggleMusic() {
      if (musicPlaying) {
        backgroundMusic.pause();
        toggleMusicBtn.textContent = 'Bật Nhạc';
      } else {
        backgroundMusic.play();
        toggleMusicBtn.textContent = 'Tắt Nhạc';
      }
      musicPlaying = !musicPlaying;
    }

    function startCountdown() {
      backgroundMusic.play().catch(() => {
        console.log("Trình duyệt chặn autoplay, yêu cầu nhấn để phát.");
      });

      let time = 5;
      countdown.textContent = time;
      const timer = setInterval(() => {
        time -= 1;
        if (time === 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
          startAnimation();
        }
        countdown.textContent = time;
      }, 1000);
    }

    function startAnimation() {
      fireworkSound.play();
      animateHeart();
      launchFireworks();

      // Hiệu ứng tên xuất hiện dần dần
      setTimeout(() => {
        name.style.opacity = 1;
        name.style.transform = "translate(-50%, -50%) scale(1)";
      }, 3000);

      // Hiện lời chúc sau tên
      setTimeout(() => message.style.opacity = 1, 5000);
    }

    function animateHeart() {
      let t = 0;
      function drawHeart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const gradient = ctx.createRadialGradient(
          canvas.width / 2, canvas.height / 2, 10,
          canvas.width / 2, canvas.height / 2, 100
        );
        gradient.addColorStop(0, `hsl(${Math.sin(t) * 120 + 240}, 100%, 60%)`);
        gradient.addColorStop(1, `hsl(${Math.sin(t) * 120 + 240}, 100%, 30%)`);
        ctx.fillStyle = gradient;

        ctx.beginPath();
        for (let i = 0; i < Math.PI * 2; i += 0.01) {
          let x = 16 * Math.pow(Math.sin(i), 3);
          let y = -(13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i));
          ctx.lineTo(canvas.width / 2 + x * 15, canvas.height / 2 + y * 15);
        }
        ctx.shadowColor = "rgba(255, 0, 0, 0.8)";
        ctx.shadowBlur = 30;
        ctx.fill();

        t += 0.05;
        requestAnimationFrame(drawHeart);
      }
      drawHeart();
    }

    function launchFireworks() {
  // Thêm pháo hoa mỗi 300ms
  setInterval(() => {
    const firework = {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height / 2, // Xuất hiện ở nửa trên màn hình
      particles: [],
    };

    // Tạo hạt pháo hoa
    const particleCount = 50 + Math.random() * 50; // Số lượng hạt (50-100)
    for (let i = 0; i < particleCount; i++) {
      const angle = Math.random() * Math.PI * 2; // Góc ngẫu nhiên
      const speed = Math.random() * 4 + 2; // Tốc độ mỗi hạt
      firework.particles.push({
        x: firework.x,
        y: firework.y,
        vx: Math.cos(angle) * speed, // Vận tốc x
        vy: Math.sin(angle) * speed, // Vận tốc y
        radius: Math.random() * 3 + 2, // Bán kính hạt
        alpha: 1, // Độ mờ ban đầu
        color: `hsl(${Math.random() * 360}, 100%, 70%)`, // Màu ngẫu nhiên
      });
    }

    fireworks.push(firework);

    // Phát âm thanh pháo hoa
    fireworkSound.currentTime = 0;
    fireworkSound.play();
  }, 300);

  function drawFireworks() {
    ctx.globalAlpha = 0.8;
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // Hiệu ứng mờ dần của canvas
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((firework, fireworkIndex) => {
      firework.particles.forEach((particle, particleIndex) => {
        // Cập nhật vị trí và thuộc tính
        particle.x += particle.vx;
        particle.y += particle.vy;
        particle.alpha -= 0.01; // Giảm độ mờ dần
        particle.radius *= 0.98; // Hạt nhỏ dần

        // Vẽ từng hạt pháo hoa
        if (particle.alpha > 0) {
          ctx.globalAlpha = particle.alpha;
          ctx.fillStyle = particle.color;
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.shadowBlur = 10; // Tỏa sáng
          ctx.shadowColor = particle.color;
          ctx.fill();
        } else {
          // Xóa hạt đã tàn
          firework.particles.splice(particleIndex, 1);
        }
      });

      // Xóa pháo hoa khi không còn hạt
      if (firework.particles.length === 0) {
        fireworks.splice(fireworkIndex, 1);
      }
    });

    requestAnimationFrame(drawFireworks);
  }
  drawFireworks();
}


    // Bắt đầu tự động phát nhạc và đếm ngược
    document.addEventListener("DOMContentLoaded", () => {
      musicPlaying = true;
      backgroundMusic.play().catch(() => console.log("Autoplay bị chặn, yêu cầu tương tác."));
      startCountdown();
    });
  </script>
</body>
</html>
